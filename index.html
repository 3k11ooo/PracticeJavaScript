    <script>

        //セレクトボックスに対応するリンク先を配列に入れる
        var jpURL = new Array(
            " ",
            "./move.html",
            "./nowTime.html",
            "./timer.html",
            "./animation.html",
            "./article-js.html"
        );

        //リンク先へジャンプさせる関数
        function selectNavi(){
            var num;
          
          //何番目のoptionが選択されたか調べる
            num = document.navi.contents.selectedIndex;

           //最初の項目以外が選択された時にジャンプする
            if ( num != 0 ) window.open(jpURL[num], "", "width=640,height=480,left=100,top=50");
        }

        // iframe
        function ifr(jpURL){
            waku.location = jpURL;
        }
        
        // 指定したウィンドウ名でサブウィンドウを表示させる
        function winOpen(jpURL){
            window.open(jpURL, "","width=320,height=240,left=100,top=50");
        }


        //更新
        function koshin(){
        location.reload();
        }

        //履歴を指定数移動する
        function rireki(num){
        history.go(num);
        }

        // 描画クラス
        function hyoji()
        {
            //表示する文字
            var str = "一文字ずつ表示します。";  
        
            //テキストボックスの文字数
            var cnt = document.timer.moji.value.length;
        
            //文字が全部表示されているか確認
            if ( cnt < 11 )
            {
            //現在より1文字多く切り出して表示
            document.timer.moji.value = str.substr(0,cnt+1);
            }
            else
            {
            //全て表示されたら、空文字に戻す
            document.timer.moji.value = "";
            }
        }
        var timer1;
        // インターバルスタート
        function startfnc()
        {
            //関数hyoji()を1000ミリ秒間隔で呼び出す
            timer1 = setInterval("hyoji()",1000);
        }

        // インターバルストップ
        function stopfnc()
        {
            clearInterval(timer1);
        }


    </script>
    

</head>
